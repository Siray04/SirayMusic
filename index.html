<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#050505">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="manifest.json">
  <title>SirayMusic | Premium Music Experience</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff2e63;
      --secondary: #08d9d6;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #050505;
      color: #ffffff;
      overflow: hidden;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }
    h1, h2, h3, .font-display {
      font-family: 'Poppins', sans-serif;
    }
    
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      opacity: 0.05;
      pointer-events: none;
      z-index: 9999;
    }

    .glass-effect {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .custom-scrollbar::-webkit-scrollbar { width: 5px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(255, 46, 99, 0.3);
      border-radius: 10px;
    }

    input[type=range] {
      -webkit-appearance: none;
      background: transparent;
      height: 24px;
    }
    input[type=range]:focus { outline: none; }
    
    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 6px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 999px;
    }

    input[type=range]::-webkit-slider-thumb {
      height: 14px;
      width: 14px;
      border-radius: 50%;
      background: #ffffff;
      cursor: pointer;
      -webkit-appearance: none;
      margin-top: -4px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    /* Seekbar Gradient Style sesuai permintaan */
    .progress-slider::-webkit-slider-runnable-track {
      background: linear-gradient(to right, 
        #ff2e63 0%, 
        #08d9d6 var(--progress), 
        rgba(255, 255, 255, 0.08) var(--progress)
      );
    }

    @keyframes pulse-slow {
      0%, 100% { opacity: 0.1; transform: scale(1); }
      50% { opacity: 0.2; transform: scale(1.08); }
    }

    .animate-pulse-slow {
      animation: pulse-slow 12s ease-in-out infinite;
    }

    /* Track Change Animation Premium */
    .track-enter {
      animation: premium-fade-in 0.9s cubic-bezier(0.23, 1, 0.32, 1) forwards;
    }

    @keyframes premium-fade-in {
      0% { opacity: 0; transform: translateY(15px); filter: blur(12px); }
      100% { opacity: 1; transform: translateY(0); filter: blur(0); }
    }

    * {
      -webkit-user-select: none;
      user-select: none;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",

  }
}
</script>

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(err => console.log('SW registration failed:', err));
      });

</html>
